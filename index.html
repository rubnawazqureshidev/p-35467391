<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="hero"
      style="
        background-image: linear-gradient(
            to bottom,
            rgba(109, 124, 210, 0.52),
            rgba(31, 166, 219, 0.73)
          ),
          url('assets/hero-bkg.png');
        background-size: cover;
        height: auto;
        width: 100%;
      "
    >
      <header class="py-20">
        <div class="container mx-auto px-20">
          <div class="logo">
            <img src="assets/logo.png" width="150" />
          </div>
        </div>
        <div class="container mx-auto px-20">
          <div class="flex flex-wrap lg:flex-nowrap justify-between">
            <div class="col-7 lg:w-3/4">
              <p class="text-6xl text-white mt-28">
                <span class="font-light"
                  >Paie et RH: Libérez-vous<br />des tracas quotidiens,<br
                /></span>
                <span class="font-bold">gagnez temps et argent!</span>
              </p>
              <div class="custom-list mt-16">
                <div class="flex items-center mb-4">
                  <img src="assets/list-icon.png" width="25" height="25" />
                  <p class="ml-3 text-white font-light text-[25px]">
                    Externalisez vos processus RH
                  </p>
                </div>
                <div class="flex items-center mb-4">
                  <img src="assets/list-icon.png" width="25" height="25" />
                  <p class="ml-3 text-white font-light text-[25px]">
                    Digitalisez votre gestion RH
                  </p>
                </div>
                <div class="flex items-center mb-4">
                  <img src="assets/list-icon.png" width="25" height="25" />
                  <p class="ml-3 text-white font-light text-[25px]">
                    Réduisez vos coûts
                  </p>
                </div>
              </div>
            </div>
            <div class="col-5 lg:w-2/5">
              <div
                class="bg-white shadow-lg rounded-2xl border border-slate-500 px-6"
              >
                <p class="text-center text-2xl my-7 text-cyan-800 font-bold">
                  Réservez une démo<br />dès aujourd’hui!
                </p>
                <form>
                  <div class="flex items-center mb-8">
                    <div class="relative w-full">
                      <input
                        type="text"
                        class="w-full border-b border-slate-400 outline-0 p-2 text-cyan-700 placeholder:text-cyan-700 text-[18px]"
                        placeholder="Nom"
                        required
                      />
                      <button
                        type="button"
                        class="absolute inset-y-0 end-0 flex items-center pe-8"
                      >
                        <svg
                          class="absolute w-5 h-5 mt-1"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="#2dde98"
                          stroke-width="4"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </button>
                    </div>
                  </div>

                  <div class="flex items-center mb-8">
                    <div class="relative w-full">
                      <input
                        type="text"
                        class="w-full border-b border-slate-400 outline-0 p-2 text-cyan-700 placeholder:text-cyan-700 text-[18px]"
                        placeholder="Adresse E-mail"
                        required
                      />
                      <button
                        type="button"
                        class="absolute inset-y-0 end-0 flex items-center pe-8"
                      >
                        <svg
                          class="absolute w-5 h-5 mt-1"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="#2dde98"
                          stroke-width="4"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </button>
                    </div>
                  </div>

                  <div class="flex items-center mb-8">
                    <div class="relative w-full">
                      <input
                        type="text"
                        class="w-full border-b border-slate-400 outline-0 p-2 text-cyan-700 placeholder:text-cyan-700 text-[18px]"
                        placeholder="Numéro de Téléphone"
                        required
                      />
                      <button
                        type="button"
                        class="absolute inset-y-0 end-0 flex items-center pe-8"
                      >
                        <svg
                          class="absolute w-5 h-5 mt-1"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="#2dde98"
                          stroke-width="4"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </button>
                    </div>
                  </div>

                  <div class="flex items-center mb-8">
                    <div class="relative w-full">
                      <input
                        type="text"
                        class="w-full border-b border-slate-400 outline-0 p-2 text-cyan-700 placeholder:text-cyan-700 text-[18px]"
                        placeholder="Fonction"
                        required
                      />
                      <button
                        type="button"
                        class="absolute inset-y-0 end-0 flex items-center pe-8"
                      >
                        <svg
                          class="absolute w-5 h-5 mt-1"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="#2dde98"
                          stroke-width="4"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                      </button>
                    </div>
                  </div>

                  <div class="flex justify-between items-center mb-10">
                    <div class="flex gap-2">
                      <input
                        type="checkbox"
                        checked
                        class="relative peer shrink-0 appearance-none w-5 h-5 border-2 border-blue-500 rounded-sm bg-white mt-1 checked:bg-blue-800 checked:border-0"
                      />
                      <span class="font-extralight text-sm ml-1 mt-1"
                        >En m ’inscrivant, j’ accepte</span
                      >
                      <svg
                        class="absolute w-5 h-5 mt-1 hidden peer-checked:block pointer-events-none"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#FFF"
                        stroke-width="4"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <polyline points="20 6 9 17 4 12"></polyline>
                      </svg>
                    </div>
                    <p class="font-extralight text-cyan-600 text-sm">
                      Les Conditions générales
                    </p>
                  </div>
                  <div class="justify-center mb-5 flex">
                    <button
                      class="px-10 py-4 rounded-full text-white bg-[#84bd00] font-bold text-lg"
                    >
                      RÉSERVEZ UNE DÉMO
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
